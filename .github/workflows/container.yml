name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  buildx: 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Get version
      id: vars
      run: |
        echo version=$(cat VERSION) >> "$GITHUB_OUTPUT"
        echo name=s3ql_version=$(cat S3QL_VERSION) >> "$GITHUB_OUTPUT"

    - name: Docker metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          benschumacher/s3ql
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern=${{ steps.vars.output.version }}-{{version}},value=${{ steps.vars.output.sq3l_version }}
          type=sha,format=short,prefix=,suffix=
          type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}


    - name: Build and Push
      uses: docker/build-push-action@v4
      with:
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          S3QL_VERSION=${{ steps.vars.output.s3ql_version }}


